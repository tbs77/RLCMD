<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Les mécaniques de Rocket League expliquées pas à pas avec des exemples complets,
        pour monter le ladder et devenir grand champion plus vite c'est par ici">
            <title>RLCMD</title>
        <link rel="stylesheet" type="text/css" href="/styleRL.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
            <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
            <link rel="manifest" href="/img/site.webmanifest">
            <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
            <meta name="msapplication-TileColor" content="#da532c">
            <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <section>
            <header id="header">
                <a class="logo" href="#"><img src="/img/favi.png" alt="logo" height="200px" width="200px"></a>
                    <ul class="nav-links">
                        <li><a class="highlight" href="#header"><span>Accueil</span></a></li>
                        <li><a class="highlight" href="#partenaires"><span>Nos partenaires</span></a></li>
                        <li><a class="highlight" href="#fret"><span>Affretement</span></a></li>
                        <li><a class="highlight" href="#team"><span>Nos Equipes</span></a></li>
                        <li><a class="highlight" href="#question"><span>Questions</span></a></li>
                        <li><a class="highlight" href="#dataclient"><span>Contact</span></a></li>
                    </ul>
                <div class="burger-container">
                    <div class="burger"></div>
                    
                </div>
            </header>
            <div class="landing-page">
                <h2 class="big-title">Mécaniques de Rocket League</h2>
            </div>
        </section>


        <section class="dataclient" id="dataclient">
            <h2 class="section-title">Contact</h2>
            <div class="form-style">
                <div class="form-style-heading">Formulaire de contact </div>
                <form action="" method="post">
                    <label for="field1">
                        <span>Nom <span class="required"> * </span>
                        </span>
                        <input type="text" class="input-field" name="field1" value="" />
                    </label>
                    <label for="field2">
                        <span>Email <span class="required"> * </span>
                        </span>
                        <input type="email" class="input-field" name="field2" value="" />
                    </label>
                    <label for="field3">
                        <span>Telephone <span class="required"> * </span>
                        </span>
                        <input type="text" class="tel-number-field" name="tel_no_1" value="" maxlength="10">
                    </label>
                    <label for="field4">
                        <span>Sujet du message</span>
                        <select name="field4" class="select-field">
                            <option value="General Question">Contrat de Livraison</option>
                            <option value="Advertise">Devenir Partenaire</option>
                            <option value="Partnership">Renseignements</option>
                        </select>
                    </label>
                    <label for="field5">
                        <span>Message <span class="required">*</span>
                        </span>
                        <textarea name="field5" class="textarea-field"></textarea>
                    </label>
                    
                    <label>
                        <span> </span>
                        <input type="submit" value="Envoyer"/>
                    </label>
                </form>
            </div>
        </section>

        <footer id="footer">
            <i class="legal">&copy; 2021 - RLCMD</i>
            <div class="scrollbutton">
                <a class="legal" href="#">Scroll <i class="fas fa-angle-up"></i></a
            ></div>
            <i class="source">Copyright © 2021 Psyonix Inc. All Rights Reserved.</i>
        </footer>

        <script type="text/javascript" src="/javascriptcode.js"></script>
    </body>
</html>
